<!DOCTYPE html>

<body>
    <!-- navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 fixed-top">

            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="index.html">
                <img src="images/logo.png" alt="site icon" class="img-fluid" style="max-height: 80px;">

            <div class="order-lg-2 nav-btns d-flex align-items-center">
                <a href="profile.html" class="btn btn-outline-primary me-2 d-none d-md-inline-block">Profile</a>
                <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary cart-count">0</span>
                </button>
                <button type="button" class="btn position-relative" id="wishlist-nav-btn" data-bs-toggle="modal" data-bs-target="#wishlistModal">
                    <i class="fa fa-heart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary wishlist-count">0</span>
                </button>
                <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#searchModal">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="#header">home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="#collection">collection</a>
                    </li>
                    <li class="nav-item px-2 py-2">

                        <a class="nav-link text-uppercase text-dark" href="./contact.html">contact us</a>

                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="about.html">about us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- login section -->
    <section class="py-5" style="padding-top: 100px;">
        <div class="container" style="margin-top: 140px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h4 class="card-title text-center mb-4">Login</h4>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <p class="mb-0">Don't have an account? <a href="signup.html">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of login section -->

    <!-- feedback modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="feedback-message" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end of feedback modal -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://localhost:3000/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function() {
                        window.location.href = 'index.html';
                    },
                    error: function() {
                        $('#feedbackModalLabel').text('Error');
                        $('#feedback-message').text('Invalid username or password.');
                        $('#feedbackModal').modal('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
