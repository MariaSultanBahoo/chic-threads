    <!-- signup form -->
    <section class="py-5" style="padding-top: 100px;">
        <div class="container">
            <div class="row justify-content-center" style="padding-top: 100px;">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of signup form -->

    <!-- tailwind css popup -->
    <div id="signup-popup" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden flex items-center justify-center">
        <div class="relative p-4 w-full max-w-md">
            <div id="popup-content" class="relative bg-white rounded-lg shadow">
                <div class="p-4">
                    <div id="popup-message" class="text-sm"></div>
                    <div id="popup-login-btn-container" class="mt-2 hidden">
                        <a href="login.html" class="inline-block w-full text-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login Now</a>
                    </div>
                    <div class="mt-2">
                        <button id="popup-close-btn" class="inline-block w-full text-center px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of tailwind css popup -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Attach submit event listener directly to the signup form
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            console.log("Form submitted with:", { username, password, email });

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => Promise.reject(data));
                }
                return response.json();
            })
            .then(data => {
                console.log("✅ Success received from backend");
                // Remove any existing alerts
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }

                // Show success popup
                showPopup('Success! Account created successfully.', 'success');

                // Clear form fields after successful signup
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('email').value = '';
            })
            .catch(error => {
                console.log("❌ Error received from backend", error);
                let errorMessage = "An error occurred during sign up.";
                if (error && error.message) {
                    errorMessage = error.message;
                }
                
                // Show error popup
                showPopup(errorMessage, 'danger');
            });
        });

        // Popup notification function
        function showPopup(message, type) {
            const popup = document.getElementById('signup-popup');
            const popupMessage = document.getElementById('popup-message');
            const popupLoginBtnContainer = document.getElementById('popup-login-btn-container');
            const popupCloseBtn = document.getElementById('popup-close-btn');
            const popupContent = document.getElementById('popup-content');

            // Set message and style based on type
            popupMessage.innerHTML = type === 'success' ? `<strong>Success!</strong> ${message}` : `<strong>Error!</strong> ${message}`;
            popupContent.className = `relative bg-white rounded-lg shadow ${type === 'success' ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500'}`;

            // Show/hide login button based on type
            if (type === 'success') {
                popupLoginBtnContainer.classList.remove('hidden');
            } else {
                popupLoginBtnContainer.classList.add('hidden');
            }

            // Show popup
            popup.classList.remove('hidden');

            // Close popup on close button click
            popupCloseBtn.addEventListener('click', () => {
                popup.classList.add('hidden');
            });

            // Close popup when clicking outside
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.classList.add('hidden');
                }
            });
        }
    </script>
